<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <dev class="time-container">
      <input class="date-input" type="text" id="datetime-picker" />
      <button disabled class="start-btn disabled" type="button" data-start>Start</button>
    </dev>
    
    <div class="timer">
      <div class="field">
        <span class="value days" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value hours" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value minutes" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value seconds" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>


    <script src="./js/1-timer.js" type="module"></script>
  </body>
</html>
