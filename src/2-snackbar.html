<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/2-snackbar.js" type="module"></script>
  </head>
  <body>
    <div class="container-form">
          <form class="form">
            <label class="delay-label">
              Delay (ms)
              <input class="delay-input" type="number" name="delay" required />
            </label>
          
            <fieldset class="state-input-fieldset">
              <legend>State</legend>
              <label>
                <input class="radio-input" type="radio" name="state" value="fulfilled" required />
                Fulfilled
              </label>
              <label>
                <input class="radio-input" type="radio" name="state" value="rejected" required />
                Rejected
              </label>
            </fieldset>
          
            <button class="notificate-btn" type="submit">Create notification</button>
          </form>
    </div>
  </body>
</html>
